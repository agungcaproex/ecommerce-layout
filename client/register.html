<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce</title>

    <!-- Bootstrap 4.0 compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- JS Script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
            <h5> {{email}} </h5>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">E-Commerce</a>
            </div>
        </nav>

        <div class="container jumbotron">
            <section class="content" style="margin-top:40px">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="form-group col-md-8 col-md-offset-2">
                        <label>First Name</label>
                        <input id="login-username" type="text" class="form-control" placeholder="Your First Name" v-model="first_name">
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <label>Last Name</label>
                        <input id="login-username" type="text" class="form-control" placeholder="Your Last Name" v-model="last_name">
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <label>Address</label>
                        <input id="login-username" type="text" class="form-control" placeholder="Your Address" v-model="address">
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <label>Gender</label>
                        <select class="form-control" v-model="gender">
                            <option disabled value="">Please select one</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <label>Email</label>
                        <input id="login-username" type="email" class="form-control" placeholder="Your real email" v-model="email">
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <label>Password</label>
                        <input id="login-password" type="password" class="form-control" v-model="password">
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <button type="submit" class="btn btn-success" v-on:click="registerUser">Register</button>
                    </div>
                    <div>
                        <a class="btn btn-danger btn-block col-md-1" role="button" href="index.html">Back</a>
                    </div>
                    
                </div>
            </div>
        </section>
        </div>
    </div>

    <script type = "text/javascript" src="./js/root.js"></script>
</body>


</html>
