<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce</title>

    <!-- Bootstrap 4.0 compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    ntegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->

    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <comp-header :cartitems="carts"></comp-header>

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Admin E-Commerce</h1>
            </div>
        </section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn btn-warning">ADD PRODUCT</button>
                </div>
            </div>
        </div>

        <div class="container">
    <div class="row">
        <div class="col-12 col-sm-3">
            <div class="card bg-light mb-3">
                <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-list"></i> Categories</div>
                <ul class="list-group category_block">
                    <li class="list-group-item"><a href="category-pc.html">PC & Laptop</a></li>
                    <li class="list-group-item"><a href="category.html">HP & Gadget</a></li>
                    <li class="list-group-item"><a href="category.html">Fashion</a></li>
                    <li class="list-group-item"><a href="category.html">Home Electronics</a></li>
                </ul>
            </div>
            <div class="card bg-light mb-3">
                <div class="card-header bg-success text-white text-uppercase">Last Product</div>
                <div class="card-body">
                
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row" >
                <div class="col-12 col-md-6 col-lg-4" v-for="list_product in last_products">
                    <div class="card">
                        <img class="card-img-top" :src="list_product.image" alt="Pistol G2-COMBAT">
                        <div class="card-body">
                            <h4 class="card-title"><a href="#" title="View Product">Product Title</a></h4>
                            <p class="card-text"> {{ list_product.title }} </p>
                            <div class="row">
                                <div class="col">
                                    <p class="btn btn-danger btn-block">$ {{ list_product.price }}</p>
                                </div>
                                <div class="col">
                                    <a href="#" class="btn btn-success btn-block">Add to cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">2 </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</div>

        <comp-footer></comp-footer>
    </div>


    <script src="./js/comp-header.js"></script>
    <script src="./js/comp-footer.js"></script>
    <script type = "text/javascript" src="./js/root.js"></script>
</body>
</html>
