<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce</title>

    <!-- Bootstrap 4.0 compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    ntegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->

    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- <h4> {{dataUser}} </h4> -->
            <comp-header :cartitems="carts" v-if="dataUser.token != null"></comp-header>
        <comp-home
            :products="products"
            :bestproducts = "best_products"
            :datauser="dataUser"
            :carts="carts"
            v-if="dataUser.token != null"
            >
        </comp-home>
        
        <keep-alive>
            <component 
            :is="currentView" 
            :datauser="dataUser" 
            v-if="dataUser.token == null"
            :view="currentView">
            </component>
            
        </keep-alive>

        <div class="">
            
            <div class="form-group col-md-7 col-md-offset-2 col-xs-8 col-xs-offset-4">
                <a v-if="currentView == 'comp-login' && dataUser.token == null" class="btn btn-warning btn-block col-md-3 col-md-offset-10" href="#" @click="currentView ='comp-register'">Register</a>
            </div>
            <div class="form-group col-md-4 col-md-offset-2 col-xs-8 col-xs-offset-4">
                <a v-if="currentView == 'comp-register' && dataUser.token == null" class="btn btn-danger btn-block col-md-2 col-md-offset-3" href="#" @click="currentView ='comp-login'">Back</a>
            </div>
            
        </div>

        <comp-footer></comp-footer>
    </div>

    <script src="./js/comp-header.js"></script>
    <script src="./js/comp-login.js"></script>
    <script src="./js/comp-register.js"></script>
    <script src="./js/comp-home.js"></script>
    <script src="./js/comp-footer.js"></script>
    <script type = "text/javascript" src="./js/root.js"></script>
</body>


</html>
