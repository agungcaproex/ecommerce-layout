<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce</title>

    <!-- Bootstrap 4.0 compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    ntegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- JS Script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
            <h5> {{getEmail}} </h5>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">E-Commerce</a>
            </div>
        </nav>

        <div class="container jumbotron">
            
            <section class="content" style="margin-top:40px">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="box box-warning">
                            <div class="box-body">
                                <div class="form-group col-md-6 col-md-offset-3">
                                    <label>Username</label>
                                    <input id="login-email" type="text" class="form-control" placeholder=" Email" v-model="email">
                                </div>
                                <div class="form-group col-md-6 col-md-offset-3">
                                    <label>Password</label>
                                    <input id="login-password" type="password" class="form-control" placeholder="Password" v-model="password">
                                </div>
                                <div class="">
                                    <div class="form-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-4">
                                        <button type="submit" class="btn btn-success col-md-6 col-md-offset-3" v-on:click="loginUser">Login</button>
                                    </div>
                                </div>
        
                                <div class="">
                                    <div class="form-group col-md-8  col-md-offset-2">
                                        <p class="text-center">Don't have account yet ? Create one today ! </p>
                                    </div>
                                </div>
        
                                <div class="">
                                    <div class="form-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-4">
                                        <button type="submit" class="btn btn-warning col-md-6 col-md-offset-3" v-on:click="RegisterUser">Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type = "text/javascript" src="./js/index.js"></script>
</body>


</html>
